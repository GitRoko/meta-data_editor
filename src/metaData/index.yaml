version: 1  # change version when file is changed
module:
  - name: raw metadata  # (or harmonized)
    description: raw metadata # (or harmonized)
    data:
      name: 
        widget: filename
        validation: 
          regexp: '^[a-zA-Z0-9\s._-]+$'
          unique: true
      description: 
        widget: text
        validation: 
          regexp: '^[a-zA-Z0-9\s._-]+$'
          unique: false 
      group:
        widget: text
        validation: 
          regexp: '^[a-zA-Z0-9\s._-]+$'
          unique: false
      fields:
        widget: list # not static, list of panels
        items: 
          - field: # uuid is hardcoded?
              widget: uuid # without id, use field name like key
              items: # maybe best way use type not Array and set type like type in file - Object
                field_name:
                    widget: text
                    validation:
                      regexp: '^[a-zA-Z0-9\s._-]+$'
                      unique: true # do this as it !!!!!!
                json_type:
                    widget: enum
                    values:
                      - string
                      - number
                      - object
                      - array
                      - boolean
                mandatory: 
                    widget: checkbox
                td_type: 
                    widget: enum
                    values:
                      - varchar
                      - bigint
                      - double
                      - array(varchar)
                    mapping:
                      json_type:
                        string:
                          - varchar
                        number:
                          - bigint
                          - double
                        array:
                          - string
                          - array(varchar)
                        object:
                          - varchar
                        boolean:
                          - varchar
                pydantic_type: 
                    widget: enum # change name to enumMapping, delete values
                    values:
                      - StrictStr
                      - StrictInt
                      - StrictFloat
                      - List
                      - Dict
                      - StrictBool
                    mapping:
                      json_type:
                        string:
                          - StrictStr
                        number:
                          - StrictInt
                          - StrictFloat
                        array:
                          - List
                        object:
                          - Dict
                        boolean:
                          - StrictBool
                example: 
                    widget: text # how to validate? or need make new vidget?
                    validation: 
                      regexp: '^[a-zA-Z0-9\s._-]+$' # validation type
                      unique: false
                description:
                    widget: text
                    validation:
                      regexp: '^[a-zA-Z0-9\s._-]+$'
                      unique: false
                pii:
                    widget: checkbox
